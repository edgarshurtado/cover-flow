<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <fancy-slider></fancy-slider>

Example:

    <fancy-slider>
      <h2>Hello fancy-slider</h2>
    </fancy-slider>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="fancy-slider">
  <template>
    <style>
      :host ::content img{
        height: 100%;
        display: block;
        opacity: 0.2;
        transition: transform 0.5s;

        float: left;
        margin-right: 50px;

      }

      .wrapper_outter {
        width: 100vw;
        overflow-x: scroll;
        background-color: black;
        height: 100%;
        position: relative;
      }

      .wrapper_inner {
        position: relative;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      .margin-div {
        position: absolute;
        height: 60%;
        top: 50%;
        transform: translateY(-50%);
      }

      :host ::content img[focus]{
        opacity: 1;
        transform: scale(1.2, 1.2);
        z-index: 1000;
      }

    </style>
    <div class="wrapper_outter" id="wrapperOutter" on-scroll="_handleScroll">
      <div id="marginDiv" class="margin-div">
        <div id="wrapperInner" class="wrapper_inner">
          <content id="images"></content>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'fancy-slider',

      properties: {
        _baseline: Number,
        _centerOfDisplay: Number

      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.

      },


      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).

        this._windowCenter = window.innerWidth / 2;

        this.$.wrapperInner.style.width = this._calculateImgWidth() + "px";

        var marginDivWidth = this.$.wrapperInner.style.width;
        marginDivWidth = + marginDivWidth.slice(0, marginDivWidth.length -2) + this._windowCenter;
        this.$.marginDiv.style.width = marginDivWidth + "px";


        // Focus first img
//        this._oldOnFocus = Polymer.dom(this).children[0];
        this._toggleFocus(Polymer.dom(this).children[0]);
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      _handleScroll: function(ev){
        var scrollCount = this.$.wrapperOutter.scrollLeft - this.scrollLast;
        if(scrollCount > this._oldOnFocusWidth + 50){
          this._selectNext();
        }
      },

      _selectCenterImg: function(scrollEv){

        this._oldOnFocus = this._oldOnFocus || null;
        var elOnFocus = document.elementFromPoint(this._windowCenter, this._baseline);
        if(elOnFocus.nodeName === "IMG" && this._oldOnFocus !== elOnFocus){
          if(this._oldOnFocus !== null){
            this._toggleFocus(this._oldOnFocus);
          }
          this._toggleFocus(elOnFocus);
          this._oldOnFocus = elOnFocus;
        }
      },

      _selectNext: function(){
        var actualFocus = this._oldOnFocus;
        this._toggleFocus(actualFocus);
        this._toggleFocus(actualFocus.nextElementSibling);
      },

      _toggleFocus: function(el){
        if(el !== null){
          if(el.hasAttribute("focus")){
            Polymer.dom(el).removeAttribute("focus");
          }else if(!el.hasAttribute("focus")){
            Polymer.dom(el).setAttribute("focus", "");
            this._oldOnFocus = el;
            this._oldOnFocusWidth = el.getBoundingClientRect().width;
            this.scrollLast = this.$.wrapperOutter.scrollLeft;
          }
        }
      },

      // Helper functions
      _calculateBaseLine: function(){
        var selfStyles = this.getBoundingClientRect();
        return selfStyles.top + selfStyles.height/2;
      },

      _calculateImgWidth: function(){
        var images = Polymer.dom(this).children;
        var totalWidth = 0;
        Array.prototype.forEach.call(images, function(image){
          totalWidth += image.getBoundingClientRect().width;
        });

        var imgMargin = window.getComputedStyle(images[0]).marginRight; // get the margin right for the images
        imgMargin =  + imgMargin.slice(0, imgMargin.length -2);

        totalWidth += imgMargin * images.length;

        return  totalWidth;
      },

      _centerOfImg: function(img){
        var imgProperties = img.getBoundingClientRect();
        return imgProperties.left + (imgProperties.width / 2);
      }

    });
  </script>
</dom-module>
