<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <fancy-slider></fancy-slider>

Example:

    <fancy-slider>
      <h2>Hello fancy-slider</h2>
    </fancy-slider>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="fancy-slider">
  <template>
    <style>
      :host ::content img{
        height: 50%;
        display: block;
        opacity: 0.2;
        transition: transform 0.5s;

      }

      .wrapper_outter {
        width: 100%;
        overflow-x: scroll;
        background-color: black;
        height: 60vh;

        transition: scrollLeft 1s;

      }

      .wrapper_inner {
        position: relative;
        height: 100%;
        transform: translateX(-50px);
      }

      .wrapper_images{
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100vw;
        height: 100%;
        flex-direction: row;
        margin-left: auto;
        margin-right: auto;

      }

      :host ::content img[focus]{
        opacity: 1;
        transform: scale(2, 2);
        z-index: 1000;
      }

    </style>
    <div class="wrapper_outter" id="wrapperOutter" on-scroll="_handleScroll">
      <div class="wrapper_inner">
        <div class="wrapper_images">
          <content id="images"></content>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'fancy-slider',

      properties: {
        _baseline: Number,
        _centerOfDisplay: Number

      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },


      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).


        this._baseline = this._calculateBaseLine();
        this._centerOfDisplay = window.innerWidth / 2;
        var imagesWrapperWidth = Polymer.dom(this.root).querySelector(".wrapper_images").getBoundingClientRect().width * 2;
        Polymer.dom(this.root).querySelector(".wrapper_images").style.width = imagesWrapperWidth + "px";
        var width = imagesWrapperWidth + window.innerWidth;
        document.querySelector(".wrapper_inner").style.width = width + "px";
        this._handleScroll();
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      _handleScroll: function(){
        this._selectCenterImg();
      },

      _selectCenterImg: function(){
        this._oldOnFocus = this._oldOnFocus || null;

        var horizontalSelectPosition = this._centerOfDisplay;
        var elOnFocus = document.elementFromPoint(horizontalSelectPosition, this._baseline);

        if(elOnFocus.nodeName === "IMG" && this._oldOnFocus !== elOnFocus){
          this._toggleFocus(this._oldOnFocus);
          this._toggleFocus(elOnFocus);
          this._oldOnFocus = elOnFocus;
        }

      },

      _toggleFocus: function(el){
        if(el !== null){
          if(el.hasAttribute("focus")){
            Polymer.dom(el).removeAttribute("focus");
          }else if(!el.hasAttribute("focus")){
            Polymer.dom(el).setAttribute("focus", "");
          }
        }
      },

      // Helper functions

      _calculateBaseLine: function(){
        var exampleImgStyles = this._getFirstImageBoundingClientRect();
        return exampleImgStyles.top + exampleImgStyles.height/2;
      },

      _getFirstImageBoundingClientRect: function(){
        return this.queryEffectiveChildren("img").getBoundingClientRect();
      }

    });
  </script>
</dom-module>
